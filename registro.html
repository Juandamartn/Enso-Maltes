<html lang="es">

<head>

    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="icon" href="img/favicon/64px.ico" sizes="64x64">

    <title>Enso Maltés | Registro</title>
</head>

<body>
    <main>
        <div class="cover">
            <img src="img/halcon.png" alt="Enso Maltés Logo">
        </div>
        <div class="form">
            <header>
                <a href="inicio.html">Volver</a>
            </header>
            <div class="data">
                <h1>Registrar</h1>
                <form action="login.php" method="GET" class="login" id="login">
                    <label>USUARIO
                        <input type="text" name="user">
                    </label>
                    <label>CORREO
                        <input type="mail" name="email">
                    </label>
                    <label>CONTRASEÑA
                        <input type="password" name="passw">
                    </label>
                    <label>CONFIRMAR CONTRASEÑA
                        <input type="password" name="confPass">
                    </label>
                </form>
                <div class="buttons">
                    <button class="btn" id="btnLogin">INICIAR SESIÓN</button>
                    <button class="active" id="btnRegister">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/register.js"></script>
